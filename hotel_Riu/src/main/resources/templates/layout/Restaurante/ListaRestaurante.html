<div th:fragment="ListaRestaurante">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Restaurantes</p>
                <p class="mb-0 mt-2 h4">Gesti√≥n de Restaurantes</p>
                <button onclick="loadComponent('/restaurante/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding: 0 70px 0 70px;">
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <!-- Botones alineados a la izquierda -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Filtro 1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filtro 2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filtro 3</button>
                </div>

                <!-- Contenedor alineado a la derecha -->
                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    <input class="form-control ms-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Hotel</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="restaurante : ${Restaurantes}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${restaurante.nombre}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${restaurante.hotel.nombre}"></p>
                        </td>
                        <td>
                            <button
                                th:onclick="'loadComponent(\'/restaurante/modificar/' + ${restaurante.idRestaurante} + '\', \'GET\')'"
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Editar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/restaurante/eliminar/' + ${restaurante.idRestaurante} + '\', \'GET\')'"
                                class="btn btn-danger btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
