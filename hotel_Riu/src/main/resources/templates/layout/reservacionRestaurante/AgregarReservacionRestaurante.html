<div th:fragment="AgregarReservacionRestaurante">
    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white;">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Reservación Restaurante</p>
                <p class="mb-0 mt-2 h4">Gestión Hotelera</p>
                <button onclick="loadComponent('/reservacion/inicio')" class="btn btn-primary">Volver</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form class="form-floating" th:action="@{/reservacion/guardar}" th:object="${reservacion}" method="post">
            <!-- Nombre del cliente -->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="floatingNombreCliente" th:field="*{nombreCliente}" placeholder="Nombre del Cliente">
                <label for="floatingNombreCliente">Nombre del Cliente</label>
            </div>

            <!-- Fecha -->
            <div class="mb-3 form-floating">
                <input type="date" class="form-control" id="floatingFecha" th:field="*{fecha}" placeholder="Fecha">
                <label for="floatingFecha">Fecha de la Reservación</label>
            </div>

            <!-- Hora -->
            <div class="mb-3 form-floating">
                <input type="time" class="form-control" id="floatingHora" th:field="*{hora}" placeholder="Hora">
                <label for="floatingHora">Hora</label>
            </div>

            <!-- Número de personas -->
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="floatingPersonas" th:field="*{numeroPersonas}" placeholder="Número de Personas" min="1" max="20">
                <label for="floatingPersonas">Número de Personas</label>
            </div>

            <!-- Observaciones -->
            <div class="mb-3 form-floating">
                <textarea class="form-control" id="floatingObservaciones" th:field="*{observaciones}" placeholder="Observaciones" rows="3"></textarea>
                <label for="floatingObservaciones">Observaciones</label>
            </div>

            <!-- Botón Guardar -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
