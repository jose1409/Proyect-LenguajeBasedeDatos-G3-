<div th:fragment="ListaReservacionRestaurante">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white;">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Reservaciones Restaurante</p>
                <p class="mb-0 mt-2 h4">Gestión Hotelera</p>
                <button onclick="loadComponent('/reservacion/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding: 0 70px 0 70px;">
        <div class="row" style="background-color: white;">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white;">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <!-- Botones alineados a la izquierda -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Prueba1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba3</button>
                </div>

                <!-- Contenedor alineado a la derecha -->
                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    <input class="form-control ms-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th># Cliente</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de Personas</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservacion : ${reservaciones}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                    src="https://www.govisitcostarica.co.cr/images/uploads/detail/mob/g-hotel-suerre-deluxe-rooms-outside.jpg"
                                    class="rounded-circle"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${reservacion.nombreCliente}"/>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.fecha}"/>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.hora}"/>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.numeroPersonas}"/>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.observaciones}"/>
                        </td>
                        <td>
                            <button
                                th:onclick="'loadComponent(\'/reservacion/modificar/' + ${reservacion.idReservacion} + '\', \'GET\')'"
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Editar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/reservacion/eliminar/' + ${reservacion.idReservacion} + '\', \'GET\')'"
                                class="btn btn-danger btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Eliminar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/reservacion/servicios/' + ${reservacion.idReservacion} + '\', \'GET\')'"
                                class="btn btn-success btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Ver Servicios
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
