<div th:fragment="ServicioxHabitacion">
    <!-- Modal para los servicios -->
    <div class="modal fade" id="modalServicios" tabindex="-1" aria-labelledby="modalServiciosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalServiciosLabel">Servicios Disponibles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table align-middle mb-0 bg-white">
                                <thead class="bg-light">
                                    <tr>
                                        <th>N°Servicio</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="servicio : ${Servicios}">
                                        <td>
                                            <div class="ms-3">
                                                <p class="fw-bold mb-1" th:text="${servicio.idServicio}"/>
                                            </div>
                                        </td>
                                        <td>
                                            <p class="fw-bold mb-1" th:text="${servicio.nombre}"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="loadComponent('/habitacion/inicio')" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para abrir automáticamente el modal cuando se carga el fragmento -->
    <script th:inline="javascript">
        var myModal = new bootstrap.Modal(document.getElementById('modalServicios'));
        myModal.show();
    </script>
</div>
