<div th:fragment="ListaEmpleado">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Empleados</p>
                <p class="mb-0 mt-2 h4">Gestión de Recursos Humanos</p>
                <button onclick="loadComponent('/empleado/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding: 0 70px 0 70px;">
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Prueba1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba3</button>
                </div>

                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    <input class="form-control ms-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                        <th>Estado</th>
                        <th>Fecha de Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${empleado.persona.nombre + ' ' + empleado.persona.primer_apellido + ' ' + empleado.persona.segundo_apellido}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${empleado.puesto}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'₡' + empleado.salario}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${empleado.estado}"></p>
                        </td>
                        <td th:text="${#dates.format(empleado.fecha_ingreso, 'yyyy-MM-dd')}"></td>
                        <td>
                            <button
                                th:onclick="'loadComponent(\'/empleado/modificar/' + ${empleado.id_empleado} + '\', \'GET\')'"
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Editar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/empleado/eliminar/' + ${empleado.id_empleado} + '\', \'GET\')'"
                                class="btn btn-danger btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
