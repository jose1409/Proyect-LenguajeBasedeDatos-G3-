<div th:fragment="AgregarFactura">
    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Factura Restaurante</p>
                <p class="mb-0 mt-2 h4">Gestión Hotelera</p>
                <button onclick="loadComponent('/facturaRestaurante/inicio')" class="btn btn-primary">Volver</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form class="form-floating" th:action="@{/facturaRestaurante/guardar}" th:object="${facturaRestaurante}" method="post">
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="floatingIdReservacion" th:field="*{id_reservacion_restaurante}" placeholder="ID de Reservación">
                <label for="floatingIdReservacion">ID de Reservación</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" step="0.01" class="form-control" id="floatingDescuento" th:field="*{descuento}" placeholder="Descuento">
                <label for="floatingDescuento">Descuento</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" step="0.01" class="form-control" id="floatingTotalPago" th:field="*{total_pago}" placeholder="Total Pago">
                <label for="floatingTotalPago">Total Pago</label>
            </div>
            <div class="mb-3 form-floating">
                <select class="form-select" id="floatingMetodoPago" th:field="*{metodo_pago}">
                    <option value="" disabled selected>Selecciona un método de pago</option>
                    <option th:value="Tarjeta" th:text="'Tarjeta'"></option>
                    <option th:value="Efectivo" th:text="'Efectivo'"></option>
                </select>
                <label for="floatingMetodoPago">Método de Pago</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
