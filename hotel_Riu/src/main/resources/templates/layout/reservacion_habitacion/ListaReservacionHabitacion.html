<div th:fragment="ListaReservacionHabitacion">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Reservaciones</p>
                <p class="mb-0 mt-2 h4">Gestion Hotelera</p>
                <button onclick="loadComponent('/reservacionHabitacion/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid " style="padding: 0 70px 0 70px;" >
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <!-- Botones alineados a la izquierda -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Prueba1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba3</button>
                </div>

                <!-- Contenedor alineado a la derecha -->
                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <input class="form-control ms-2" type="search" placeholder="Search" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>


        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th># Habitacion</th>
                        <th>Cliente</th>
                        <th>Método de Pago</th>
                        <th>Descuento</th>
                        <th>Total a Pagar</th>
                        <th>Fecha Entrada</th>
                        <th>Fecha Salida</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre las reservaciones -->
                    <tr th:each="reservacion : ${Reservaciones}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                    src="https://www.govisitcostarica.co.cr/images/uploads/detail/mob/g-hotel-suerre-deluxe-rooms-outside.jpg"
                                    class="rounded-circle"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${reservacion.habitacion.numeroHabitacion}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.cliente.persona.nombre + ' ' + reservacion.cliente.persona.primer_apellido + ' ' + reservacion.cliente.persona.segundo_apellido}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.metodoPago}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.descuento + '%'}" ></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'₡' + reservacion.totalPagar}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${#dates.format(reservacion.fechaEntrada, 'dd-MM-yyyy')}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${#dates.format(reservacion.fechaSalida, 'dd-MM-yyyy')}"></p>
                        </td>
                        <td>
                            <button
                                th:onclick="'loadComponent(\'/reservacionHabitacion/modificar/' + ${reservacion.idReservacionHabitacion} + '\', \'GET\')'"
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Editar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/reservacionHabitacion/eliminar/' + ${reservacion.idReservacionHabitacion} + '\', \'GET\')'"
                                class="btn btn-danger btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Eliminar
                            </button>
                            <button
                                th:onclick="'loadComponent(\'/reservacionHabitacion/detalles/' + ${reservacion.idReservacionHabitacion} + '\', \'GET\')'"
                                class="btn btn-success btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Ver Detalle
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
