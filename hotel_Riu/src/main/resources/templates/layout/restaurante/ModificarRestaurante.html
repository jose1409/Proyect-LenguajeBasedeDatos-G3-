<div th:fragment="ModificarRestaurante">
    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Modificar Restaurante</p>
                <p class="mb-0 mt-2 h4">Gestión Hotelera</p>
                <button onclick="loadComponent('/restaurante/inicio')" class="btn btn-primary">Volver</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form class="form-floating" th:action="@{/restaurante/actualizar}" th:object="${restaurante}" method="post">

            <!-- Campo oculto para el ID del restaurante -->
            <input type="hidden" class="form-control" id="floatingIdRestaurante" th:field="*{idRestaurante}">

            <!-- Campo para el nombre del restaurante -->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="floatingNombre" th:field="*{nombre}" placeholder="Nombre del Restaurante" required>
                <label for="floatingNombre">Nombre</label>
            </div>

            <!-- Campo para el ID del hotel -->
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="floatingIdHotel" th:field="*{idHotel}" placeholder="ID del Hotel" required>
                <label for="floatingIdHotel">ID del Hotel</label>
            </div>

            <!-- Botón para guardar los cambios -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
